[pytest]
# Security Test Configuration for Backend
testpaths = app/tests/security
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Security test specific options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra
    --maxfail=1
    --timeout=30
    --cov=app/auth
    --cov-report=html:coverage/security/html
    --cov-report=xml:coverage/security/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=90
    --junit-xml=coverage/security/security-results.xml

# Security test markers
markers =
    security: marks tests as security tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests as authentication related
    rate_limit: marks tests as rate limiting related
    cors: marks tests as CORS related
    headers: marks tests as security headers related
    middleware: marks tests as middleware related
    xss: marks tests as XSS prevention related
    csrf: marks tests as CSRF protection related
    injection: marks tests as injection attack prevention

# Test discovery patterns
testpaths = app/tests/security
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    __pycache__
    .pytest_cache

# Minimum Python version for security tests
minversion = 3.9

# Security test timeout
timeout = 60
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
