services:
  github-runner:
    image: myoung34/github-runner:latest
    container_name: vana-runner
    restart: unless-stopped
    environment:
      REPO_URL: https://github.com/NickB03/vana
      RUNNER_NAME: docker-runner-mac
      RUNNER_WORKDIR: /tmp/runner/work
      RUNNER_GROUP: default
      LABELS: self-hosted,macOS,ARM64,docker
      # Token will be added at runtime
      ACCESS_TOKEN: ${GITHUB_TOKEN}
      RUNNER_SCOPE: repo
      EPHEMERAL: "false"
      DISABLE_AUTO_UPDATE: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner-work:/tmp/runner/work
      - ./:/workspace:ro
    networks:
      - runner-network

volumes:
  runner-work:
    driver: local

networks:
  runner-network:
    driver: bridge