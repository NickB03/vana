[tool.poetry]
name = "vana"
version = "1.0.0"
description = "VANA AI Assistant with Google ADK"
authors = ["Nick <nick@vana.com>"]
readme = "README.md"
packages = [{include = "agents"}, {include = "lib"}, {include = "tools"}]

[tool.poetry.dependencies]
python = ">=3.13,<4.0"
google-adk = {extras = ["vertexai"], version = ">=1.0.0"}
python-dotenv = ">=1.0.0"
requests = ">=2.31.0"
Flask = ">=2.3.0"
pytz = ">=2023.3"
python-dateutil = ">=2.8.2"
mcp = {version = ">=1.2.0", extras = ["cli"]}
# urllib3 version constraint removed - let google-adk manage this

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
ruff = "^0.1.9"
mypy = "^1.8.0"
bandit = "^1.7.5"
pre-commit = "^3.6.0"
types-requests = "^2.31.0"
types-PyYAML = "^6.0.12"

[tool.poetry.group.deployment.dependencies]
google-cloud-build = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vana = "main:main"

# ============================================================================
# VANA-SPECIFIC LINTING CONFIGURATION
# ============================================================================

[tool.ruff]
target-version = "py312"  # Use py312 as py313 not yet supported by Ruff
line-length = 88
src = ["agents", "lib", "tools"]

select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "S",   # bandit security
    "N",   # pep8-naming (CRITICAL for VANA)
]

ignore = [
    "E501",  # line too long (handled by formatter)
    "S101",  # assert statements (OK in tests)
    "N999",  # invalid module name (allow our structure)
    "S603",  # subprocess call (needed for deployment scripts)
    "S607",  # starting process with partial executable path
]

[tool.ruff.per-file-ignores]
"tests/**/*" = ["S101", "S106", "S311"]  # Allow test-specific patterns
"lib/_tools/**/*" = ["N802"]  # Allow function names with underscores in internal functions
"scripts/**/*" = ["S602", "S603", "S607", "N802"]  # Allow subprocess and AST visitor methods in scripts
"deployment/**/*" = ["S602", "S603", "S607"]  # Allow subprocess in deployment

[tool.ruff.pep8-naming]
# Enforce VANA naming conventions
classmethod-decorators = ["classmethod"]
staticmethod-decorators = ["staticmethod"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Gradual typing adoption
ignore_missing_imports = true
no_strict_optional = true

# VANA-specific module paths
mypy_path = "agents:lib:tools"
namespace_packages = true

# Exclude problematic paths
exclude = [
    "scripts/lint/",
    "tests/",
    "deployment/",
]

[tool.bandit]
exclude_dirs = ["tests", "scripts/lint"]
skips = ["B101", "B601"]  # Allow assert and shell usage where needed

[tool.coverage.run]
source = ["agents", "lib", "tools"]
omit = [
    "tests/*",
    "*/migrations/*",
    "*/venv/*",
    "scripts/lint/*",
    "deployment/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
fail_under = 70  # Start with 70%, increase gradually
