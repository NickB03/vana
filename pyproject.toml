[tool.poetry]
name = "vana"
version = "1.0.0"
description = "VANA AI Assistant with Google ADK"
authors = ["Nick <nick@vana.com>"]
readme = "README.md"
packages = [{include = "agents"}, {include = "lib"}, {include = "tools"}]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
google-adk = {extras = ["vertexai"], version = ">=1.0.0"}
python-dotenv = ">=1.0.0"
requests = ">=2.31.0"
pytz = ">=2023.3"
python-dateutil = ">=2.8.2"
mcp = {version = ">=1.2.0", extras = ["cli"]}
# urllib3 version constraint removed - let google-adk manage this
spacy = ">=3.8.7,<4.0.0"
psutil = "^7.0.0"
pyyaml = "^6.0.0"
docker = "^7.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
playwright = "^1.40.0"
responses = "^0.25.7"

[tool.poetry.group.deployment.dependencies]
google-cloud-build = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vana = "main:main"
