performance_monitoring:
  retention_minutes: 60
  collection_interval: 30
  
thresholds:
  response_time:
    warning: 2.0
    critical: 5.0
  
  memory_usage:
    warning: 80.0
    critical: 90.0
  
  cpu_usage:
    warning: 70.0
    critical: 85.0
  
  error_rate:
    warning: 5.0
    critical: 10.0

alerting:
  enabled: true
  channels:
    - type: "log"
      level: "warning"
    - type: "email"
      level: "critical"
      recipients: ["admin@example.com"]

logging:
  level: "INFO"
  format: "json"
  correlation_id_header: "X-Correlation-ID"
  
  components:
    - name: "agent_execution"
      level: "DEBUG"
    - name: "security"
      level: "WARNING"
    - name: "performance"
      level: "INFO"
