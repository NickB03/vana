version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s [%(levelname)s] %(name)s:%(lineno)d: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  json:
    class: "pythonjsonlogger.jsonlogger.JsonFormatter"
    format: "%(asctime)s %(name)s %(levelname)s %(message)s"

handlers:
  console:
    class: "logging.StreamHandler"
    level: "INFO"
    formatter: "standard"
    stream: "ext://sys.stdout"

  file_all:
    class: "logging.handlers.RotatingFileHandler"
    level: "DEBUG"
    formatter: "detailed"
    filename: "logs/vana.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5

  file_errors:
    class: "logging.handlers.RotatingFileHandler"
    level: "ERROR"
    formatter: "detailed"
    filename: "logs/vana_errors.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5

  file_json:
    class: "logging.handlers.RotatingFileHandler"
    level: "INFO"
    formatter: "json"
    filename: "logs/vana.json.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5

loggers:
  vana:
    level: "DEBUG"
    handlers: ["console", "file_all", "file_errors", "file_json"]
    propagate: false

  agents:
    level: "DEBUG"
    handlers: ["console", "file_all", "file_errors", "file_json"]
    propagate: false

  lib:
    level: "DEBUG"
    handlers: ["console", "file_all", "file_errors", "file_json"]
    propagate: false

  tools:
    level: "DEBUG"
    handlers: ["console", "file_all", "file_errors", "file_json"]
    propagate: false

root:
  level: "INFO"
  handlers: ["console", "file_all", "file_errors", "file_json"]
