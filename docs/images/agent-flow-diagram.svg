<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a73e8">How Vana Creates Your Research</text>
  
  <!-- Phase 1 Container -->
  <g id="phase1">
    <!-- Phase 1 Background -->
    <rect x="50" y="80" width="500" height="680" rx="20" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
    <text x="300" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a73e8">Phase 1: Planning Together</text>
    
    <!-- User Icon -->
    <circle cx="150" cy="200" r="30" fill="#4285f4"/>
    <path d="M 135 190 Q 150 180 165 190 L 165 200 Q 150 210 135 200 Z" fill="white"/>
    <circle cx="150" cy="185" r="10" fill="white"/>
    <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#202124">You</text>
    
    <!-- Arrow from User to Request -->
    <path d="M 180 200 L 250 200" stroke="#4285f4" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    
    <!-- Your Request Box -->
    <rect x="260" y="170" width="200" height="60" rx="10" fill="white" stroke="#4285f4" stroke-width="2"/>
    <text x="360" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#202124">Your Research</text>
    <text x="360" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#202124">Request</text>
    
    <!-- Arrow to AI Planner -->
    <path d="M 360 230 L 360 290" stroke="#4285f4" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    
    <!-- AI Planner -->
    <rect x="260" y="300" width="200" height="80" rx="10" fill="#4285f4"/>
    <text x="360" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI Planner</text>
    <text x="360" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Creates research</text>
    <text x="360" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">strategy</text>
    
    <!-- Arrow to Draft Plan -->
    <path d="M 360 380 L 360 440" stroke="#4285f4" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    
    <!-- Draft Plan -->
    <rect x="260" y="450" width="200" height="60" rx="10" fill="white" stroke="#34a853" stroke-width="2"/>
    <text x="360" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#202124">Draft Research</text>
    <text x="360" y="495" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#202124">Plan</text>
    
    <!-- Feedback Loop -->
    <path d="M 260 480 Q 200 480 200 340 Q 200 300 250 300" stroke="#fbbc04" stroke-width="3" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowyellow)"/>
    <text x="120" y="400" font-family="Arial, sans-serif" font-size="14" fill="#f9ab00">Your feedback</text>
    
    <!-- Approval -->
    <rect x="260" y="580" width="200" height="60" rx="10" fill="#34a853"/>
    <text x="360" y="605" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Plan Approved!</text>
    <text x="360" y="625" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Ready to research</text>
    
    <!-- Arrow from Draft to Approval -->
    <path d="M 360 510 L 360 570" stroke="#34a853" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  </g>
  
  <!-- Arrow between phases -->
  <path d="M 550 400 L 650 400" stroke="#202124" stroke-width="4" fill="none" marker-end="url(#arrowblack)"/>
  
  <!-- Phase 2 Container -->
  <g id="phase2">
    <!-- Phase 2 Background -->
    <rect x="650" y="80" width="500" height="680" rx="20" fill="#fef7e0" stroke="#fbbc04" stroke-width="2"/>
    <text x="900" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f9ab00">Phase 2: Automatic Research</text>
    
    <!-- Research Team -->
    <rect x="750" y="160" width="300" height="100" rx="10" fill="#fbbc04"/>
    <text x="900" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AI Research Team</text>
    <text x="900" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">8 specialized agents</text>
    <text x="900" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">working together</text>
    
    <!-- Arrow to Search -->
    <path d="M 900 260 L 900 310" stroke="#fbbc04" stroke-width="3" fill="none" marker-end="url(#arrowyellow)"/>
    
    <!-- Search Sources -->
    <g id="sources">
      <rect x="750" y="320" width="140" height="50" rx="8" fill="white" stroke="#4285f4" stroke-width="2"/>
      <text x="820" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#202124">Web Search</text>
      
      <rect x="910" y="320" width="140" height="50" rx="8" fill="white" stroke="#4285f4" stroke-width="2"/>
      <text x="980" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#202124">Documents</text>
      
      <rect x="750" y="390" width="140" height="50" rx="8" fill="white" stroke="#4285f4" stroke-width="2"/>
      <text x="820" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#202124">Articles</text>
      
      <rect x="910" y="390" width="140" height="50" rx="8" fill="white" stroke="#4285f4" stroke-width="2"/>
      <text x="980" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#202124">Research</text>
    </g>
    
    <!-- Arrow to Analysis -->
    <path d="M 900 440 L 900 490" stroke="#fbbc04" stroke-width="3" fill="none" marker-end="url(#arrowyellow)"/>
    
    <!-- Analysis -->
    <rect x="800" y="500" width="200" height="60" rx="10" fill="#ea4335"/>
    <text x="900" y="525" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Quality Check</text>
    <text x="900" y="545" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Verify & refine</text>
    
    <!-- Arrow to Final Report -->
    <path d="M 900 560 L 900 610" stroke="#34a853" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
    
    <!-- Final Report -->
    <rect x="800" y="620" width="200" height="80" rx="10" fill="#34a853"/>
    <text x="900" y="650" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Complete Report</text>
    <text x="900" y="670" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">With citations</text>
    <text x="900" y="690" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Ready to use!</text>
  </g>
  
  <!-- Timeline at bottom -->
  <g id="timeline">
    <line x1="100" y1="740" x2="1100" y2="740" stroke="#5f6368" stroke-width="2"/>
    <circle cx="300" cy="740" r="8" fill="#4285f4"/>
    <text x="300" y="770" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">1-2 minutes</text>
    
    <circle cx="900" cy="740" r="8" fill="#fbbc04"/>
    <text x="900" y="770" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">3-5 minutes</text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4285f4"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34a853"/>
    </marker>
    <marker id="arrowyellow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbc04"/>
    </marker>
    <marker id="arrowblack" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#202124"/>
    </marker>
  </defs>
</svg>