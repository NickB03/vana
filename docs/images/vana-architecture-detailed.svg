<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1600" height="1000" viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1600" height="1000" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="800" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="300" text-anchor="middle" fill="#202124">Vana System Architecture</text>
  <text x="800" y="85" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#5f6368">Complete overview of the multi-agent research system</text>
  
  <!-- User Section -->
  <g id="user-section">
    <circle cx="100" cy="500" r="40" fill="#4285f4"/>
    <path d="M 80 490 Q 100 475 120 490 L 120 505 Q 100 520 80 505 Z" fill="white"/>
    <circle cx="100" cy="480" r="15" fill="white"/>
    <text x="100" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" fill="#202124">User</text>
    
    <!-- Arrow to Frontend -->
    <path d="M 140 500 L 220 500" stroke="#5f6368" stroke-width="3" fill="none" marker-end="url(#arrow-gray)"/>
  </g>
  
  <!-- Frontend Box -->
  <g id="frontend">
    <rect x="240" y="440" width="240" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="2"/>
    <rect x="240" y="440" width="240" height="40" rx="8" fill="#4285f4"/>
    <text x="360" y="465" font-family="Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" fill="white">React Frontend</text>
    <text x="360" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#202124">• Real-time updates</text>
    <text x="360" y="525" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#202124">• Activity timeline</text>
    <text x="360" y="545" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#202124">• Chat interface</text>
    
    <!-- SSE Connection -->
    <path d="M 480 500 L 560 500" stroke="#5f6368" stroke-width="3" fill="none" marker-end="url(#arrow-gray)"/>
    <rect x="500" y="480" width="40" height="20" rx="4" fill="#fbbc04"/>
    <text x="520" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#fff">SSE</text>
  </g>
  
  <!-- Main GCP Container -->
  <g id="gcp-container">
    <!-- Container Background -->
    <rect x="580" y="120" width="980" height="840" rx="12" fill="#e8f5e9" stroke="#34a853" stroke-width="2"/>
    <rect x="580" y="120" width="980" height="60" rx="12" fill="#34a853"/>
    <text x="1070" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="500" text-anchor="middle" fill="#fff">Google Cloud Platform</text>
    
    <!-- Phase 1 Container -->
    <g id="phase1-container">
      <rect x="620" y="220" width="440" height="320" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5"/>
      <rect x="620" y="220" width="440" height="40" rx="8" fill="#1976d2"/>
      <text x="840" y="245" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#fff">Phase 1: Interactive Planning (Current)</text>
      
      <!-- FastAPI Server -->
      <rect x="640" y="280" width="180" height="80" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <circle cx="680" cy="320" r="20" fill="#00c853"/>
      <text x="680" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">F</text>
      <text x="750" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#202124">FastAPI</text>
      <text x="750" y="330" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Backend API</text>
      <text x="750" y="350" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">SSE streaming</text>
      
      <!-- ADK Runner -->
      <rect x="840" y="280" width="200" height="80" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <text x="940" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#202124">ADK Runner</text>
      <text x="940" y="330" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Session management</text>
      <text x="940" y="350" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">Agent orchestration</text>
      
      <!-- Current Agents -->
      <rect x="640" y="380" width="400" height="140" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <text x="840" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#202124">8 Specialized AI Agents</text>
      
      <g id="agent-grid">
        <!-- Row 1 -->
        <rect x="660" y="420" width="80" height="35" rx="4" fill="#4285f4"/>
        <text x="700" y="442" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Planner</text>
        
        <rect x="750" y="420" width="80" height="35" rx="4" fill="#4285f4"/>
        <text x="790" y="442" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Generator</text>
        
        <rect x="840" y="420" width="80" height="35" rx="4" fill="#fbbc04"/>
        <text x="880" y="442" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Researcher</text>
        
        <rect x="930" y="420" width="80" height="35" rx="4" fill="#fbbc04"/>
        <text x="970" y="442" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Search+</text>
        
        <!-- Row 2 -->
        <rect x="660" y="465" width="80" height="35" rx="4" fill="#ea4335"/>
        <text x="700" y="487" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Evaluator</text>
        
        <rect x="750" y="465" width="80" height="35" rx="4" fill="#ea4335"/>
        <text x="790" y="487" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Checker</text>
        
        <rect x="840" y="465" width="80" height="35" rx="4" fill="#34a853"/>
        <text x="880" y="487" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Composer</text>
        
        <rect x="930" y="465" width="80" height="35" rx="4" fill="#4285f4"/>
        <text x="970" y="487" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Section P.</text>
      </g>
    </g>
    
    <!-- Phase 2 Container (Future) -->
    <g id="phase2-container">
      <rect x="1080" y="220" width="440" height="320" rx="8" fill="#fce4ec" stroke="#c2185b" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
      <rect x="1080" y="220" width="440" height="40" rx="8" fill="#c2185b" opacity="0.7"/>
      <text x="1300" y="245" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#fff">Phase 2: Autonomous Agents (Future)</text>
      
      <text x="1300" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" fill="#c2185b">Coming Soon</text>
      
      <!-- Future Features -->
      <rect x="1100" y="320" width="400" height="200" rx="8" fill="white" stroke="#dadce0" stroke-width="1" opacity="0.5"/>
      <text x="1300" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#5f6368">Planned Features:</text>
      <text x="1300" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">• Autonomous task execution</text>
      <text x="1300" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">• Multi-step workflows</text>
      <text x="1300" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">• Tool integrations</text>
      <text x="1300" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">• Code generation</text>
      <text x="1300" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">• Data analysis</text>
      <text x="1300" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">• API interactions</text>
    </g>
    
    <!-- Core Services -->
    <g id="core-services">
      <!-- LLMs -->
      <rect x="620" y="560" width="280" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <g transform="translate(660, 600)">
        <circle cx="0" cy="0" r="25" fill="#4285f4"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Gemini</text>
      </g>
      <text x="780" y="595" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#202124">Language Models</text>
      <text x="780" y="615" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Gemini 2.5 Flash</text>
      <text x="780" y="635" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Gemini 2.5 Pro</text>
      <text x="780" y="655" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Vertex AI powered</text>
      
      <!-- Search -->
      <rect x="920" y="560" width="280" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <circle cx="960" cy="600" r="25" fill="#fbbc04"/>
      <path d="M 950 590 L 970 610 M 960 600 m -10 0 a 10 10 0 1 0 20 0 a 10 10 0 1 0 -20 0" stroke="white" stroke-width="3" fill="none"/>
      <text x="1080" y="595" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#202124">Google Search</text>
      <text x="1080" y="615" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Web research</text>
      <text x="1080" y="635" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Source discovery</text>
      <text x="1080" y="655" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Fact checking</text>
      
      <!-- Cloud Run -->
      <rect x="1220" y="560" width="280" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <path d="M 1260 600 L 1270 620 L 1280 600 L 1270 590 Z M 1250 610 L 1260 630 L 1270 610 L 1260 600 Z M 1270 610 L 1280 630 L 1290 610 L 1280 600 Z" fill="#4285f4"/>
      <text x="1380" y="595" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#202124">Cloud Run</text>
      <text x="1380" y="615" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Auto-scaling</text>
      <text x="1380" y="635" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Serverless</text>
      <text x="1380" y="655" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• 4 CPU, 8GB RAM</text>
    </g>
    
    <!-- Data & Analytics -->
    <g id="data-analytics">
      <!-- Storage -->
      <rect x="620" y="700" width="280" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <rect x="660" y="740" width="30" height="30" rx="4" fill="#4285f4"/>
      <rect x="670" y="750" width="30" height="30" rx="4" fill="#1a73e8"/>
      <text x="780" y="735" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#202124">Data Storage</text>
      <text x="780" y="755" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Cloud Storage</text>
      <text x="780" y="775" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Session data</text>
      <text x="780" y="795" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Report artifacts</text>
      
      <!-- Analytics -->
      <rect x="920" y="700" width="280" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <rect x="960" y="740" width="40" height="30" rx="4" fill="#ea4335"/>
      <text x="980" y="760" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">BQ</text>
      <text x="1080" y="735" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#202124">Analytics</text>
      <text x="1080" y="755" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• BigQuery storage</text>
      <text x="1080" y="775" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Usage analytics</text>
      <text x="1080" y="795" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Performance data</text>
      
      <!-- Monitoring -->
      <rect x="1220" y="700" width="280" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <circle cx="1260" cy="760" r="25" fill="#fbbc04"/>
      <rect x="1250" y="750" width="20" height="20" rx="2" fill="white"/>
      <text x="1380" y="735" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#202124">Monitoring</text>
      <text x="1380" y="755" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Cloud Trace</text>
      <text x="1380" y="775" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Cloud Logging</text>
      <text x="1380" y="795" font-family="Arial, sans-serif" font-size="14" fill="#5f6368">• Looker dashboards</text>
    </g>
    
    <!-- Infrastructure -->
    <rect x="620" y="840" width="880" height="100" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
    <text x="1060" y="870" font-family="Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" fill="#202124">Infrastructure & DevOps</text>
    
    <rect x="640" y="885" width="120" height="40" rx="4" fill="#4285f4"/>
    <text x="700" y="910" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">Cloud Build</text>
    
    <rect x="780" y="885" width="120" height="40" rx="4" fill="#34a853"/>
    <text x="840" y="910" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">Terraform</text>
    
    <rect x="920" y="885" width="120" height="40" rx="4" fill="#ea4335"/>
    <text x="980" y="910" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">GitHub Actions</text>
    
    <rect x="1060" y="885" width="120" height="40" rx="4" fill="#fbbc04"/>
    <text x="1120" y="910" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">Secret Manager</text>
    
    <rect x="1200" y="885" width="120" height="40" rx="4" fill="#1a73e8"/>
    <text x="1260" y="910" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">IAM & Security</text>
    
    <rect x="1340" y="885" width="120" height="40" rx="4" fill="#34a853"/>
    <text x="1400" y="910" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">OpenTelemetry</text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#5f6368"/>
    </marker>
  </defs>
</svg>