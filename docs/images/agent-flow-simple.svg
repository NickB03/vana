<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <text x="600" y="40" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#202124">How Vana Creates Your Research</text>
  <text x="600" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#5f6368">Simple 2-step process • 5-7 minutes total</text>
  
  <!-- Phase 1 -->
  <g>
    <rect x="50" y="100" width="500" height="600" rx="15" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
    <rect x="50" y="100" width="500" height="60" rx="15" fill="#4285f4"/>
    <text x="300" y="140" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Step 1: We Plan Together</text>
    
    <!-- User -->
    <circle cx="150" cy="250" r="30" fill="#4285f4"/>
    <text x="150" y="260" font-family="Arial" font-size="20" text-anchor="middle" fill="white">You</text>
    <text x="350" y="255" font-family="Arial" font-size="16" text-anchor="middle">"I need research on AI trends"</text>
    
    <!-- Arrow -->
    <line x1="300" y1="290" x2="300" y2="340" stroke="#4285f4" stroke-width="3" marker-end="url(#arrowblue)"/>
    
    <!-- AI Plans -->
    <rect x="150" y="350" width="300" height="80" rx="10" fill="#4285f4"/>
    <text x="300" y="380" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AI Creates Plan</text>
    <text x="300" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="#e8f0fe">Outlines research approach</text>
    
    <!-- Arrow -->
    <line x1="300" y1="440" x2="300" y2="490" stroke="#4285f4" stroke-width="3" marker-end="url(#arrowblue)"/>
    
    <!-- Review -->
    <rect x="150" y="500" width="300" height="100" rx="10" fill="white" stroke="#34a853" stroke-width="2"/>
    <text x="300" y="530" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">You Review & Approve</text>
    <text x="300" y="555" font-family="Arial" font-size="14" text-anchor="middle" fill="#5f6368">✓ Looks good!</text>
    <text x="300" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#5f6368">(or suggest changes)</text>
    
    <!-- Arrow -->
    <line x1="300" y1="610" x2="300" y2="640" stroke="#34a853" stroke-width="3" marker-end="url(#arrowgreen)"/>
    
    <!-- Approved -->
    <rect x="200" y="650" width="200" height="40" rx="20" fill="#34a853"/>
    <text x="300" y="675" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Ready to Go!</text>
  </g>
  
  <!-- Arrow between phases -->
  <g>
    <line x1="560" y1="400" x2="640" y2="400" stroke="#202124" stroke-width="4" marker-end="url(#arrowblack)"/>
    <text x="600" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="#202124">Automatic</text>
  </g>
  
  <!-- Phase 2 -->
  <g>
    <rect x="650" y="100" width="500" height="600" rx="15" fill="#fff8e1" stroke="#f9ab00" stroke-width="2"/>
    <rect x="650" y="100" width="500" height="60" rx="15" fill="#f9ab00"/>
    <text x="900" y="140" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Step 2: AI Does the Work</text>
    
    <!-- AI Team -->
    <rect x="750" y="200" width="300" height="80" rx="10" fill="#f9ab00"/>
    <text x="900" y="230" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">8 AI Agents Activate</text>
    <text x="900" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff8e1">Working in parallel</text>
    
    <!-- Arrow -->
    <line x1="900" y1="290" x2="900" y2="340" stroke="#f9ab00" stroke-width="3" marker-end="url(#arroworange)"/>
    
    <!-- What they do -->
    <rect x="750" y="350" width="300" height="160" rx="10" fill="white" stroke="#f9ab00" stroke-width="1"/>
    <text x="900" y="380" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Research Activities:</text>
    <text x="900" y="410" font-family="Arial" font-size="14" text-anchor="middle">• Search the web</text>
    <text x="900" y="435" font-family="Arial" font-size="14" text-anchor="middle">• Find academic papers</text>
    <text x="900" y="460" font-family="Arial" font-size="14" text-anchor="middle">• Analyze sources</text>
    <text x="900" y="485" font-family="Arial" font-size="14" text-anchor="middle">• Verify facts</text>
    
    <!-- Arrow -->
    <line x1="900" y1="520" x2="900" y2="570" stroke="#34a853" stroke-width="3" marker-end="url(#arrowgreen)"/>
    
    <!-- Final Report -->
    <rect x="750" y="580" width="300" height="80" rx="10" fill="#34a853"/>
    <text x="900" y="615" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Complete Report</text>
    <text x="900" y="640" font-family="Arial" font-size="14" text-anchor="middle" fill="#e8f5e9">With citations • Ready to use</text>
  </g>
  
  <!-- Timeline -->
  <g>
    <rect x="100" y="730" width="1000" height="4" rx="2" fill="#e0e0e0"/>
    <circle cx="300" cy="732" r="10" fill="#4285f4"/>
    <text x="300" y="760" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4285f4">1-2 minutes</text>
    <circle cx="900" cy="732" r="10" fill="#f9ab00"/>
    <text x="900" y="760" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#f9ab00">3-5 minutes</text>
    <text x="600" y="760" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#202124">Total: 5-7 minutes</text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#4285f4">
      <path d="M0,0 L0,6 L9,3 z"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#34a853">
      <path d="M0,0 L0,6 L9,3 z"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#f9ab00">
      <path d="M0,0 L0,6 L9,3 z"/>
    </marker>
    <marker id="arrowblack" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#202124">
      <path d="M0,0 L0,6 L9,3 z"/>
    </marker>
  </defs>
</svg>