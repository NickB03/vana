<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="300" text-anchor="middle" fill="#202124">Vana Architecture</text>
  
  <!-- User Section -->
  <g id="user-section">
    <circle cx="120" cy="450" r="40" fill="#4285f4"/>
    <path d="M 100 440 Q 120 425 140 440 L 140 455 Q 120 470 100 455 Z" fill="white"/>
    <circle cx="120" cy="430" r="15" fill="white"/>
    <text x="120" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" fill="#202124">User</text>
    
    <!-- Arrow to Frontend -->
    <path d="M 160 450 L 230 450" stroke="#5f6368" stroke-width="2" fill="none" marker-end="url(#arrow-gray)"/>
  </g>
  
  <!-- Frontend Box -->
  <g id="frontend">
    <rect x="250" y="400" width="200" height="100" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
    <text x="350" y="435" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#202124">Frontend</text>
    <text x="350" y="460" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">React + TypeScript</text>
    <text x="350" y="485" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Real-time Updates</text>
    
    <!-- Arrow to Backend -->
    <path d="M 450 450 L 530 450" stroke="#5f6368" stroke-width="2" fill="none" marker-end="url(#arrow-gray)"/>
    <text x="490" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">SSE</text>
  </g>
  
  <!-- Main Container -->
  <g id="main-container">
    <!-- Container Background -->
    <rect x="550" y="120" width="800" height="720" rx="12" fill="#e8f5e9" stroke="#dadce0" stroke-width="1"/>
    <text x="950" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="500" text-anchor="middle" fill="#1e8e3e">Google Cloud Platform</text>
    
    <!-- Agent Orchestration -->
    <g id="orchestration">
      <rect x="600" y="200" width="300" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <circle cx="640" cy="240" r="20" fill="#4285f4"/>
      <text x="640" y="247" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI</text>
      <rect x="580" y="220" width="20" height="20" rx="2" fill="#fbbc04" transform="rotate(45 590 230)"/>
      <rect x="620" y="280" width="20" height="20" rx="2" fill="#ea4335" transform="rotate(45 630 290)"/>
      <text x="750" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#202124">Agent Orchestration</text>
      <text x="750" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">8 Specialized AI Agents</text>
      <text x="750" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Powered by Google ADK</text>
    </g>
    
    <!-- LLMs Box -->
    <g id="llms">
      <rect x="600" y="360" width="300" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <g transform="translate(640, 400)">
        <circle cx="0" cy="0" r="20" fill="#4285f4"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Gemini</text>
      </g>
      <text x="750" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#202124">LLMs</text>
      <text x="750" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Gemini 2.5 Pro & Flash</text>
      <text x="750" y="450" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Vertex AI Model Garden</text>
    </g>
    
    <!-- Deployment -->
    <g id="deployment">
      <rect x="600" y="520" width="300" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <path d="M 640 560 L 650 580 L 660 560 L 650 550 Z M 630 570 L 640 590 L 650 570 L 640 560 Z M 650 570 L 660 590 L 670 570 L 660 560 Z" fill="#4285f4"/>
      <text x="750" y="560" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#202124">Serving</text>
      <text x="750" y="585" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Cloud Run</text>
      <text x="750" y="610" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Auto-scaling</text>
    </g>
    
    <!-- Data & Storage -->
    <g id="data">
      <rect x="1000" y="200" width="300" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <rect x="1040" y="240" width="30" height="30" rx="4" fill="#4285f4"/>
      <rect x="1050" y="250" width="30" height="30" rx="4" fill="#1a73e8"/>
      <text x="1150" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#202124">Data Storage</text>
      <text x="1150" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Cloud Storage</text>
      <text x="1150" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">BigQuery Analytics</text>
    </g>
    
    <!-- Observability -->
    <g id="observability">
      <rect x="1000" y="360" width="300" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <circle cx="1050" cy="410" r="20" fill="#fbbc04"/>
      <rect x="1040" y="400" width="20" height="20" rx="2" fill="white"/>
      <text x="1150" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#202124">Monitoring</text>
      <text x="1150" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Cloud Trace & Logging</text>
      <text x="1150" y="450" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Looker Studio Dashboard</text>
    </g>
    
    <!-- CI/CD -->
    <g id="cicd">
      <rect x="1000" y="520" width="300" height="120" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
      <circle cx="1050" cy="570" r="20" fill="#4285f4"/>
      <path d="M 1040 570 Q 1050 560 1060 570" stroke="white" stroke-width="3" fill="none"/>
      <text x="1150" y="560" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#202124">CI/CD</text>
      <text x="1150" y="585" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Cloud Build</text>
      <text x="1150" y="610" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Terraform IaC</text>
    </g>
    
    <!-- Internal Connections -->
    <path d="M 900 260 L 1000 260" stroke="#dadce0" stroke-width="1" stroke-dasharray="4,4"/>
    <path d="M 900 420 L 1000 420" stroke="#dadce0" stroke-width="1" stroke-dasharray="4,4"/>
    <path d="M 900 580 L 1000 580" stroke="#dadce0" stroke-width="1" stroke-dasharray="4,4"/>
    <path d="M 750 320 L 750 360" stroke="#dadce0" stroke-width="1" stroke-dasharray="4,4"/>
    <path d="M 750 480 L 750 520" stroke="#dadce0" stroke-width="1" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Flow Labels -->
  <g id="flow-labels">
    <!-- Planning Phase -->
    <rect x="600" y="700" width="140" height="40" rx="20" fill="#4285f4"/>
    <text x="670" y="725" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">Planning</text>
    
    <!-- Research Phase -->
    <rect x="760" y="700" width="140" height="40" rx="20" fill="#fbbc04"/>
    <text x="830" y="725" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">Research</text>
    
    <!-- Output Phase -->
    <rect x="920" y="700" width="140" height="40" rx="20" fill="#34a853"/>
    <text x="990" y="725" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">Report</text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#5f6368"/>
    </marker>
  </defs>
</svg>