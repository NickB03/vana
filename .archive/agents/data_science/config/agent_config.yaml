name: "data_science_specialist"
description: "Specialist for data analysis, visualization, and machine learning"
version: "1.0.0"
model: "gemini-2.5-flash"

capabilities:
  - data_analysis
  - data_visualization
  - data_cleaning
  - machine_learning
  - statistical_analysis

tools:
  - name: "analyze_data"
    description: "Perform statistical analysis on data"
    parameters:
      - name: "data_source"
        type: "string"
        required: true
      - name: "analysis_type"
        type: "string"
        default: "descriptive"

  - name: "visualize_data"
    description: "Generate data visualizations"
    parameters:
      - name: "data_source"
        type: "string"
        required: true
      - name: "chart_type"
        type: "string"
        default: "histogram"
      - name: "columns"
        type: "string"
        default: "all"

  - name: "clean_data"
    description: "Clean and preprocess data"
    parameters:
      - name: "data_source"
        type: "string"
        required: true
      - name: "operations"
        type: "string"
        default: "basic"

  - name: "model_data"
    description: "Perform machine learning modeling"
    parameters:
      - name: "data_source"
        type: "string"
        required: true
      - name: "target_column"
        type: "string"
        default: "target"
      - name: "model_type"
        type: "string"
        default: "regression"

dependencies:
  - code_execution_specialist
  - pandas
  - numpy
  - matplotlib
  - scikit-learn

integration:
  execution_engine: "code_execution_specialist"
  security_validation: true
  sandbox_environment: true

performance:
  timeout: 30
  memory_limit: "512MB"
  cpu_limit: 1
