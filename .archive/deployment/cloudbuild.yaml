# Cloud Build configuration to ensure Dockerfile is always used
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vana-staging', '.']
  
  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vana-staging']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vana-staging'
      - '--image=gcr.io/$PROJECT_ID/vana-staging'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=GOOGLE_API_KEY=$_GOOGLE_API_KEY,USE_OFFICIAL_AGENT_TOOL=true,USE_ADK_COORDINATION=true,USE_ADK_EVENTS=true'
      - '--port=8081'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=900'
      - '--max-instances=10'
      - '--min-instances=1'

# Timeout for the entire build
timeout: 1200s

# Substitutions (pass GOOGLE_API_KEY as a substitution variable)
substitutions:
  _GOOGLE_API_KEY: '${GOOGLE_API_KEY}'