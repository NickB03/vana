# Code Execution Specialist Agent Configuration

agent:
  name: "code_execution_specialist"
  description: "Specialist for secure code execution and debugging across multiple programming languages"
  version: "1.0.0"

capabilities:
  languages:
    - python
    - javascript
    - shell

  features:
    - secure_execution
    - resource_monitoring
    - security_validation
    - error_analysis
    - debugging_assistance
    - package_management
    - execution_history

execution:
  default_timeout: 30
  max_timeout: 300
  resource_limits:
    memory_mb: 512
    cpu_cores: 1
    max_execution_time: 30

  security:
    enable_validation: true
    strict_mode: true
    allow_network: false
    allow_file_system: true
    workspace_only: true

tools:
  execute_code:
    description: "Execute code in secure sandbox environment"
    timeout_range: [1, 300]
    supported_languages: ["python", "javascript", "shell"]

  validate_code_security:
    description: "Validate code for security issues"
    strict_validation: true

  get_execution_history:
    description: "Retrieve execution history and statistics"
    max_results: 100
    default_limit: 10

  get_supported_languages:
    description: "Get information about supported languages"
    include_capabilities: true

sandbox:
  container_isolation: true
  resource_monitoring: true
  security_policies: true
  execution_logging: true

  containers:
    python:
      image: "python:3.13-slim"
      packages: ["numpy", "pandas", "requests", "matplotlib"]

    javascript:
      image: "node:20-slim"
      packages: ["lodash", "moment", "axios"]

    shell:
      image: "ubuntu:22.04"
      commands: ["basic_utilities", "text_processing"]

monitoring:
  log_executions: true
  track_performance: true
  security_alerts: true
  resource_usage: true

  metrics:
    - execution_time
    - memory_usage
    - cpu_usage
    - success_rate
    - error_rate

integration:
  mcp_servers:
    - github
    - brave_search
    - fetch

  agent_coordination:
    - vana
    - architecture_specialist
    - devops_specialist
    - qa_specialist

error_handling:
  classify_errors: true
  provide_suggestions: true
  debug_assistance: true
  security_analysis: true

  error_types:
    - syntax_error
    - runtime_error
    - security_violation
    - timeout_error
    - resource_limit_exceeded
    - import_error

documentation:
  auto_generate: true
  include_examples: true
  security_guidelines: true
  best_practices: true
