# Production Docker Compose for 1GB Digital Ocean droplet
# Optimized for memory constraints

version: '3.8'

services:
  vana-app:
    image: ghcr.io/${GITHUB_REPOSITORY:-vana/vana}:latest
    container_name: vana-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - COMMIT_SHA=${COMMIT_SHA:-unknown}
    deploy:
      resources:
        limits:
          memory: 400M
          cpus: '0.5'
        reservations:
          memory: 200M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

