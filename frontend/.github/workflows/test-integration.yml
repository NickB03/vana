name: Frontend Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/test-integration.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/test-integration.yml'

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.10'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run unit tests with coverage
      working-directory: ./frontend
      run: npm run test:unit -- --coverage --watchAll=false
    
    - name: Upload unit test coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend-unit
        name: frontend-unit-tests

  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
    
    - name: Install Node dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Start backend server
      run: |
        cd app
        python -m uvicorn server:app --host 0.0.0.0 --port 8000 &
        # Wait for backend to be ready
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'test-key' }}
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY || 'test-key' }}
        GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'test-project' }}
        NODE_ENV: test
    
    - name: Run integration tests
      working-directory: ./frontend
      run: npm run test:integration -- --coverage --watchAll=false
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_AUTH_REQUIRE_SSE_AUTH: false
    
    - name: Upload integration test coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend-integration
        name: frontend-integration-tests

  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
    
    - name: Install Node dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps
    
    - name: Start backend server
      run: |
        cd app
        python -m uvicorn server:app --host 0.0.0.0 --port 8000 &
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'test-key' }}
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY || 'test-key' }}
        GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'test-project' }}
        NODE_ENV: test
    
    - name: Run Playwright tests
      working-directory: ./frontend
      run: npm run test:e2e
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_AUTH_REQUIRE_SSE_AUTH: false
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: frontend/test-results/
        retention-days: 30

  performance-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
    
    - name: Install Node dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Start backend server
      run: |
        cd app
        python -m uvicorn server:app --host 0.0.0.0 --port 8000 &
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'test-key' }}
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY || 'test-key' }}
        GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT || 'test-project' }}
        NODE_ENV: test
    
    - name: Run performance tests
      working-directory: ./frontend
      run: npx jest __tests__/integration/performance.test.ts --verbose
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_AUTH_REQUIRE_SSE_AUTH: false
    
    - name: Generate performance report
      working-directory: ./frontend
      run: |
        echo "## Performance Test Results" > performance-report.md
        echo "Performance tests completed successfully" >> performance-report.md
        echo "All SLA metrics met" >> performance-report.md
    
    - name: Upload performance report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-report
        path: frontend/performance-report.md
        retention-days: 30

  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests]
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance Tests | ${{ needs.performance-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY