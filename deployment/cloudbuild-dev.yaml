steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vana-dev:latest', '-f', 'Dockerfile', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vana-dev:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vana-dev'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vana-dev:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--concurrency'
      - '40'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
      - '--service-account'
      - 'vana-vector-search-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--port'
      - '8000'
      - '--set-env-vars'
      - 'ENVIRONMENT=development,GOOGLE_GENAI_USE_VERTEXAI=true,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,GOOGLE_CLOUD_REGION=us-central1,RAG_CORPUS_RESOURCE_NAME=projects/$PROJECT_ID/locations/us-central1/ragCorpora/2305843009213693952'
      - '--set-secrets'
      - 'BRAVE_API_KEY=brave-api-key:latest,OPENROUTER_API_KEY=openrouter-api-key:latest'


images:
  - 'gcr.io/$PROJECT_ID/vana-dev:latest'

timeout: '900s'
