# Cloud Build configuration for VANA development deployment
# Target: vana-dev service with minimal resources

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vana-dev:$_SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vana-dev:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/vana-dev'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vana-dev'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vana-dev:$_SHORT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--port'
      - '8081'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '900'
      - '--concurrency'
      - '1000'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=development,PYTHONUNBUFFERED=1'
      - '--set-secrets'
      - 'GOOGLE_API_KEY=gemini-api-key:latest'

# Images to be pushed to registry
images:
  - 'gcr.io/$PROJECT_ID/vana-dev:$_SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/vana-dev:latest'

# Build options for efficiency
options:
  machineType: 'E2_HIGHCPU_8'
  env:
    - 'DOCKER_BUILDKIT=1'
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build process
timeout: '1200s'

# Default substitutions
substitutions:
  _SHORT_SHA: 'latest'