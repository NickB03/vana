steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vana-dev:latest', '-f', 'Dockerfile.production', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vana-dev:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vana-dev'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vana-dev:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '40'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '600'
      - '--set-env-vars'
      - 'ENVIRONMENT=development'
      - '--set-env-vars'
      - 'GOOGLE_GENAI_USE_VERTEXAI=true'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_LOCATION=us-central1'
      - '--set-secrets'
      - 'BRAVE_API_KEY=brave-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/vana-dev:latest'

timeout: '900s'
