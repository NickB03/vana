# Alert Rules for VANA Phase 3 Orchestrator
# Monitors performance, errors, and availability

groups:
  - name: orchestrator_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          rate(vana_orchestrator_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: orchestrator
        annotations:
          summary: "High error rate in VANA Orchestrator"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Slow response time
      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95, rate(vana_orchestrator_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          component: orchestrator
        annotations:
          summary: "Slow response times detected"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      # Security specialist overload
      - alert: SecuritySpecialistOverload
        expr: |
          rate(vana_specialist_requests_total{specialist="security"}[5m]) 
          / rate(vana_orchestrator_requests_total[5m]) > 0.5
        for: 15m
        labels:
          severity: warning
          component: security_specialist
        annotations:
          summary: "Security specialist handling >50% of requests"
          description: "Possible security incident or misconfiguration"

      # Cache hit rate too low
      - alert: LowCacheHitRate
        expr: |
          vana_cache_hits_total / (vana_cache_hits_total + vana_cache_misses_total) < 0.5
        for: 30m
        labels:
          severity: info
          component: cache
        annotations:
          summary: "Cache hit rate below 50%"
          description: "Current hit rate: {{ $value | humanizePercentage }}"

      # Specialist unavailable
      - alert: SpecialistUnavailable
        expr: |
          up{job="vana-specialists"} == 0
        for: 5m
        labels:
          severity: critical
          component: specialist
        annotations:
          summary: "Specialist {{ $labels.instance }} is down"
          description: "The specialist has been unavailable for 5 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (container_memory_usage_bytes{pod=~"vana-orchestrator.*"} 
          / container_spec_memory_limit_bytes{pod=~"vana-orchestrator.*"}) > 0.9
        for: 10m
        labels:
          severity: warning
          component: orchestrator
        annotations:
          summary: "High memory usage in orchestrator pod"
          description: "Memory usage is at {{ $value | humanizePercentage }} of limit"

      # Request queue buildup
      - alert: RequestQueueBuildup
        expr: |
          vana_orchestrator_queue_size > 100
        for: 5m
        labels:
          severity: warning
          component: orchestrator
        annotations:
          summary: "Request queue building up"
          description: "Queue size: {{ $value }} requests"

  - name: specialist_alerts
    interval: 60s
    rules:
      # Specialist response time by type
      - alert: SlowSpecialistResponse
        expr: |
          histogram_quantile(0.95, rate(vana_specialist_response_time_seconds_bucket[10m])) > 3
        for: 10m
        labels:
          severity: warning
          component: specialist
        annotations:
          summary: "Specialist {{ $labels.specialist }} responding slowly"
          description: "95th percentile: {{ $value }}s (threshold: 3s)"

      # Specialist error rate
      - alert: SpecialistErrors
        expr: |
          rate(vana_specialist_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: specialist
        annotations:
          summary: "High error rate in {{ $labels.specialist }} specialist"
          description: "Error rate: {{ $value | humanizePercentage }}"

      # Unbalanced specialist usage
      - alert: UnbalancedSpecialistUsage
        expr: |
          stddev(rate(vana_specialist_requests_total[1h])) 
          / avg(rate(vana_specialist_requests_total[1h])) > 2
        for: 30m
        labels:
          severity: info
          component: orchestrator
        annotations:
          summary: "Specialist usage is highly unbalanced"
          description: "Some specialists are much busier than others"

  - name: infrastructure_alerts
    interval: 60s
    rules:
      # Pod restart
      - alert: PodRestarting
        expr: |
          rate(kube_pod_container_status_restarts_total{pod=~"vana-.*"}[15m]) > 0
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Pod {{ $labels.pod }} is restarting"
          description: "Pod has restarted {{ $value }} times in the last 15 minutes"

      # Disk space
      - alert: LowDiskSpace
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 10m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"