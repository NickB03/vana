# Kubernetes Deployment for VANA Enhanced Orchestrator
# Phase 3 Production Configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vana-orchestrator
  namespace: vana
  labels:
    app: vana
    component: orchestrator
    version: phase3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vana
      component: orchestrator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vana
        component: orchestrator
        version: phase3
    spec:
      containers:
      - name: orchestrator
        image: gcr.io/vana-project/orchestrator:phase3
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: vana-secrets
              key: google-api-key
        - name: VANA_MODEL
          value: "gemini-2.5-flash"
        - name: ORCHESTRATOR_CACHE_SIZE
          value: "200"
        - name: METRICS_PERSIST_PATH
          value: "/data/metrics.json"
        - name: REDIS_URL
          value: "redis://vana-redis:6379"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vana-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: vana-orchestrator
  namespace: vana
  labels:
    app: vana
    component: orchestrator
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: vana
    component: orchestrator

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vana-orchestrator-hpa
  namespace: vana
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vana-orchestrator
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vana-orchestrator-config
  namespace: vana
data:
  specialist-routing.yaml: |
    # Specialist Routing Configuration
    routing:
      security:
        priority: elevated
        keywords:
          - security
          - vulnerability
          - exploit
          - injection
          - xss
          - csrf
          - authentication
          - authorization
          - encryption
      architecture:
        keywords:
          - architecture
          - design
          - pattern
          - structure
          - refactor
      data_science:
        keywords:
          - data
          - analysis
          - machine learning
          - ml
          - statistics
          - visualization
      devops:
        keywords:
          - deployment
          - docker
          - kubernetes
          - ci/cd
          - pipeline
          - infrastructure

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vana-data-pvc
  namespace: vana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vana-orchestrator-pdb
  namespace: vana
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: vana
      component: orchestrator