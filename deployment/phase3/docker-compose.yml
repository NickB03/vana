# Docker Compose Configuration for VANA Phase 3
# Includes Enhanced Orchestrator and all Specialists

version: '3.8'

services:
  vana-backend:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: vana-orchestrator
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - VANA_MODEL=${VANA_MODEL:-gemini-2.0-flash}
      - ORCHESTRATOR_CACHE_SIZE=${ORCHESTRATOR_CACHE_SIZE:-100}
      - METRICS_PERSIST_PATH=/app/data/metrics.json
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - vana-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  vana-frontend:
    build:
      context: ../../vana-ui
      dockerfile: Dockerfile
    container_name: vana-ui
    environment:
      - VITE_API_URL=http://vana-backend:8000
    ports:
      - "5173:5173"
    networks:
      - vana-network
    depends_on:
      - vana-backend
    restart: unless-stopped

  # Optional: Redis for distributed caching
  redis:
    image: redis:7-alpine
    container_name: vana-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - vana-network
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: vana-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - vana-network
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: vana-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - vana-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  vana-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data: