# VANA Agent System - Google Cloud Build Configuration
# Optimized for Python 3.13, Poetry, and correct agent structure

steps:
  # Build the Docker image using Cloud Build's native AMD64 environment
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'deployment/Dockerfile'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/vana:latest'
      - '--cache-from'
      - 'gcr.io/${PROJECT_ID}/vana:latest'
      - '.'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/vana:latest'

  # Deploy to Cloud Run with comprehensive configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vana-dev'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/vana:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--service-account'
      - 'vana-vector-search-sa@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=${PROJECT_ID},GOOGLE_CLOUD_PROJECT_NUMBER=${PROJECT_NUMBER},GOOGLE_CLOUD_LOCATION=us-central1,GOOGLE_CLOUD_REGION=us-central1,GOOGLE_GENAI_USE_VERTEXAI=True,VANA_MODEL=gemini-2.0-flash,VANA_ENV=development,VANA_HOST=0.0.0.0,VANA_PORT=8080,LOG_LEVEL=INFO,DASHBOARD_ENABLED=true,USE_LOCAL_MCP=false,VANA_USE_MOCK=false,VECTOR_SEARCH_INDEX_NAME=vana-shared-index,VECTOR_SEARCH_INDEX_ID=vana-shared-index,VECTOR_SEARCH_DIMENSIONS=768,VECTOR_SEARCH_ENDPOINT_ID=projects/${PROJECT_NUMBER}/locations/us-central1/indexEndpoints/5085685481161621504,DEPLOYED_INDEX_ID=vanasharedindex'


# Images to be pushed to registry
images:
  - 'gcr.io/${PROJECT_ID}/vana:latest'

# Build options for optimization
options:
  # Use high-performance machine type for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Enable Docker layer caching for faster subsequent builds
  env:
    - 'DOCKER_BUILDKIT=1'
  # Increase disk size for large dependencies
  diskSizeGb: 100
  # Use substitution for dynamic values
  substitution_option: 'ALLOW_LOOSE'

# Timeout for the entire build process (increased to handle Cloud Run deployment)
timeout: '900s'
