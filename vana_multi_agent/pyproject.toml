[tool.poetry]
name = "vana-multi-agent"
version = "1.0.0"
description = "VANA Multi-Agent System with Google ADK"
authors = ["Nick <nick@vana.com>"]
readme = "README.md"
packages = [{include = "agents"}, {include = "vana"}]

[tool.poetry.dependencies]
python = ">=3.13,<4.0"
google-adk = {extras = ["vertexai"], version = ">=1.0.0"}
python-dotenv = ">=1.0.0"
requests = ">=2.31.0"
Flask = ">=2.3.0"
# urllib3 version constraint removed - let google-adk manage this

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"

[tool.poetry.group.deployment.dependencies]
google-cloud-build = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vana = "vana_multi_agent.main:main"
