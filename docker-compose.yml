version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8000:8080"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./.env.local:/app/.env.local
    environment:
      - ENVIRONMENT=local
      - ALLOW_ORIGINS=*
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vana-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_VANA_BASE_URL=http://backend:8080
      - VANA_BASE_URL=http://backend:8080
      - POSTGRES_URL=postgresql://vana:localdev@postgres:5432/vana_dev
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=local-development-secret-key-not-for-production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=local-development-secret-key-not-for-production
    depends_on:
      - backend
      - postgres
      - redis
    networks:
      - vana-network

  # Optional: PostgreSQL for local testing
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=vana
      - POSTGRES_PASSWORD=localdev
      - POSTGRES_DB=vana_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vana-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - vana-network

networks:
  vana-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: