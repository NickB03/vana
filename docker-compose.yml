version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8081"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - VANA_MODEL=${VANA_MODEL:-gemini-2.0-flash-thinking-exp-01-21}
      - VANA_ENV=${VANA_ENV:-development}
      - VANA_HOST=0.0.0.0
      - VANA_PORT=8081
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - .:/app
      - poetry-cache:/root/.cache/pypoetry
      - venv:/app/.venv
    command: poetry run python main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vana-network
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8081
    volumes:
      - ./vana-ui:/app
      - node-modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - vana-network
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=vana
      - POSTGRES_PASSWORD=vana_dev
      - POSTGRES_DB=vana_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vana-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vana"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  poetry-cache:
    driver: local
  venv:
    driver: local
  node-modules:
    driver: local
  postgres-data:
    driver: local

networks:
  vana-network:
    driver: bridge