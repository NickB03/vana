# Docker Compose override for development
# This file is used by VS Code Dev Containers
version: '3.8'

services:
  backend:
    # Override for development
    volumes:
      - .:/app:cached
      - /app/.venv  # Prevent overwriting virtual environment
      - /app/vana-ui/node_modules  # Prevent overwriting node_modules
    environment:
      - VANA_ENV=development
      - IN_DEV_CONTAINER=true
    # Keep container running for VS Code attachment
    command: sleep infinity