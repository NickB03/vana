# Security scanning workflow using free GitHub security features
# Runs on GitHub hosted runners to conserve Digital Ocean resources

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan weekly
    - cron: '0 6 * * 1'  # Monday 6 AM UTC

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv==0.6.12
      
      - name: Generate requirements.txt for security scan
        run: |
          uv export --format requirements-txt --output-file requirements.txt
      
      - name: Run safety scan
        run: |
          pip install safety
          safety check -r requirements.txt --json --output safety-report.json || true
      
      - name: Upload safety report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-scan-results
          path: safety-report.json
          retention-days: 30

  code-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  docker-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image for scanning
        run: |
          docker build -t local-scan:latest .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'