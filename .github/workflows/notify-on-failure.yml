name: CI Failure Notifications

on:
  workflow_run:
    workflows: ["Cost-Optimized CI/CD Pipeline"]
    types:
      - completed

jobs:
  notify-on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Notify Failure
        run: |
          echo "CI Pipeline failed!"
