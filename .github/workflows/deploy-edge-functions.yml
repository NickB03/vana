name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual deployment)'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for migration detection

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Production Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $PROJECT_ID

      - name: Push Migrations First (if any pending)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true
        run: |
          echo "ðŸ“¦ Ensuring all migrations are applied before deploying functions..."
          supabase db push --linked --include-all || echo "::warning::Migration push failed - continuing with function deployment"

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase functions deploy --project-ref $PROJECT_ID

      - name: Deployment Summary
        run: |
          echo "================================================"
          echo "âœ… Migrations + Edge Functions deployed!"
          echo "================================================"
