name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.claude_workspace/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.claude_workspace/**'

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '9.12.3'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  # ============================================================================
  # BUILD & TEST - Single Job with Matrix
  # ============================================================================
  test:
    name: ${{ matrix.component }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: Backend
            setup: python
            commands: |
              curl -LsSf https://astral.sh/uv/install.sh | sh
              echo "$HOME/.local/bin" >> $GITHUB_PATH
              uv sync --dev
              uv run ruff check . --output-format=github
              uv run mypy .
              uv run pytest tests/unit/ --maxfail=5
          
          - component: Frontend
            setup: node
            commands: |
              cd frontend
              pnpm install --frozen-lockfile
              pnpm lint
              npx tsc --noEmit
              pnpm build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        if: matrix.setup == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js & pnpm
        if: matrix.setup == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install pnpm
        if: matrix.setup == 'node'
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Run Tests
        run: ${{ matrix.commands }}

  # ============================================================================
  # SECURITY & QUALITY - Weekly or on Dependency Changes
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Security Checks
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          uv sync --dev
          uv run bandit -r app/ -ll || echo "Security issues found - review required"
          uv run safety check || echo "Vulnerability scan completed"

  # ============================================================================
  # E2E TESTS - Only on Main Branch
  # ============================================================================
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
      REDIS_URL: ${{ secrets.REDIS_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          cd frontend
          pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          cd frontend
          pnpm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # STATUS CHECK - Required for Branch Protection
  # ============================================================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [test, security, e2e]
    if: always()
    
    steps:
      - name: Check Status
        run: |
          # Required jobs that must pass
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi
          
          # Optional jobs (only check if they ran)
          if [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "⚠️ Security scan failed (review required)"
          fi
          
          if [[ "${{ needs.e2e.result }}" == "failure" ]]; then
            echo "⚠️ E2E tests failed (main branch issue)"
          fi
          
          echo "✅ CI pipeline completed successfully"