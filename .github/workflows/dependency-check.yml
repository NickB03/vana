name: Dependency Check

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays at 6 AM
  workflow_dispatch:
  push:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'

jobs:
  dependency-check:
    name: Dependency Security & Compatibility Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/0.6.12/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Check dependency resolution
        run: |
          echo "::group::Dependency Resolution Check"
          uv sync --dev --resolution=highest
          echo "✓ Dependencies resolved successfully"
          echo "::endgroup::"

      - name: Check for dependency conflicts
        run: |
          echo "::group::Dependency Conflict Check"
          uv pip list --format=freeze > requirements.txt
          uv pip check || echo "⚠️ Dependency conflicts detected"
          echo "::endgroup::"

      - name: Vulnerability scan
        run: |
          echo "::group::Vulnerability Scan"
          uv add safety
          uv run safety check --json --output vulnerability-report.json || true
          uv run safety check || echo "⚠️ Vulnerabilities found"
          echo "::endgroup::"

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-reports
          path: |
            requirements.txt
            vulnerability-report.json
          retention-days: 7