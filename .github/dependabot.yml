version: 2
updates:
  # Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10

    # Group related dependencies to reduce PR noise
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      tanstack:
        patterns:
          - "@tanstack/*"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "@testing-library/*"
      ui-components:
        patterns:
          - "lucide-react"
          - "motion"
          - "embla-carousel*"
      formatting:
        patterns:
          - "marked"
          - "mermaid"
          - "react-markdown"
          - "remark-*"
          - "shiki"
      supabase:
        patterns:
          - "@supabase/*"

    # Auto-label Dependabot PRs for easy filtering
    labels:
      - "dependencies"
      - "automated"

    # Ignore major version updates (require manual review)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

    # Commit message configuration
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:30"

    labels:
      - "ci/cd"
      - "automated"

    # Commit message configuration
    commit-message:
      prefix: "ci"
      include: "scope"
